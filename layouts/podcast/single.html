{{ partial "header.html" . }}
  <main class="page__body" role="main">
    <header class="body-header">
      <h1 class="o-masthead" data-layout="u-2/3@lg">
        <span class="o-mh__title">TPVS</span>Podcast <small class="o-flex-item c-superscript">#</small>{{ .Params.episode }}
      </h1>
    </header>
    <article class="o-article__body c-main__content" data-layout="u-2/3@lg">
      <h2 class="o-article__header">{{ .Title }}</h2>
      <div class="o-article__colophon">Posted by: {{ .Params.author }} 
        <time> {{ .Params.publishdate }}</time>
      </div>
      <div class="o-article__description">
        {{ .Content }}
      </div>
      <div class="embed o-article__media">
        {{ partial "soundcloud.html" . }}
      </div>
    </article>
    <aside class="c-main__sidebar" data-layout="u-1/3@lg">
      <h2 class="subheading">Sports</h2>
      <ul class="o-list c-tags">
        {{ range .Params.tags }}
          <li class="o-list__item c-tags__tag">
            <a href="/tags/{{ . | urlize }}">{{ . }}</a> 
          </li>
        {{ end }}
      </ul>
    </aside>
  </main>
{{ partial "footer.html" . }}
